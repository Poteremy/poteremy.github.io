<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>
    <div id="head">
      <h1>Unlock The Box</h1>
    </div>
    <div id="containerBox" class="container">
      <div id="lockCode">
        <h2 id="code">5 1 8 *</h2>
      </div>
      <div class="row">
        <div id="boxOne" class="box">
          <h2 class="name">Christopher</h2>
          <input type="text" id="cAnswer" class="textIn">
          <button id="cBtn" class="btn">Check</button>
        </div>
        <div id="boxTwo" class="box">
          <h2 class="name">Brody</h2>
          <input type="text" id="bAnswer" class="textIn">
          <button id="bBtn" class="btn">Check</button>
        </div>
        <div id="boxThree" class="box correct">
          <h2 class="name">Isla</h2>
          <input type="text" id="iAnswer" class="textIn hidden">
          <button id="iBtn" class="btn hidden">Check</button>
        </div>
        <div id="boxFour" class="box">
          <h2 class="name">Anthony</h2>
          <input type="text" id="aAnswer" class="textIn">
          <button id="aBtn" class="btn">Check</button>
        </div>
      </div>
      <div class="row">
        <div id="boxFive" class="box">
          <h2 class="name">Jaxson</h2>
          <input type="text" id="jdAnswer" class="textIn">
          <button id="jdBtn" class="btn">Check</button>
        </div>
        <div id="boxSix" class="box">
          <h2 class="name">Jeramiah</h2>
          <input type="text" id="jgAnswer" class="textIn">
          <button id="jgBtn" class="btn">Check</button>
        </div>
        <div id="boxSeven" class="box">
          <h2 class="name">Ky'mere</h2>
          <input type="text" id="kAnswer" class="textIn">
          <button id="kBtn" class="btn">Check</button>
        </div>
        <div id="boxEight" class="box">
          <h2 class="name">Fairlee</h2>
          <input type="text" id="fAnswer" class="textIn">
          <button id="fBtn" class="btn">Check</button>
        </div>
      </div>
      <div class="row">
        <div id="boxNine" class="boxFinal">
          <h2 class="name">Halia</h2>
          <input type="text" id="hAnswer" class="textIn">
          <button id="hBtn" class="btn">Check</button>
        </div>
        <div id="boxTen" class="boxFinal">
          <h2 class="name">Chase</h2>
          <input type="text" id="chAnswer" class="textIn">
          <button id="chBtn" class="btn">Check</button>
        </div>
      </div>
    </div>
    <div id="revealBox" class="container hidden">
      <div class="winScreen">
        <h1 id="theNumber" class="and">The last number of the code is...</h1>
        <h1 id="clickReveal" class="block">Click here to reveal</h1>
        <h1 id="prize" class="prize hidden"></h1>
        <button id="goBack" class="btn hidden">Go Back</button>
      </div>
    </div>
    <audio src="../assets/sfx-victory1.mp3" id="sound"></audio>
    <audio src="../assets/74f1dbb01706f314113cda5f4ee3-orig.wav" id="soundTwo"></audio>
    <script src="main.js"></script>
  </body>
</html>
